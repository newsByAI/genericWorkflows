name: Run Pytest for Python App

on:
  workflow_call:
    secrets:
      GCP_SA_IA_CREDENTIALS:
        required: true
      GCP_PROJECT_ENUBE:
        required: true
    inputs:
      PYTHON_VERSION:
        type: string
        required: false
        default: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code     
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.PYTHON-VERSION }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: ${{ secrets.GCP_SA_IA_CREDENTIALS }}
          
      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"
        with:
          project_id: "${{ secrets.GCP_PROJECT_ENUBE }}"
          
      - name: Run tests with pytest
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ENUBE }}
          GCP_LOCATION: ${{ vars.GCP_LOCATION }}
          VERTEX_INDEX_ID: ${{ vars.VERTEX_INDEX_ID }}
          VERTEX_ENDPOINT_ID: ${{ vars.VERTEX_ENDPOINT_ID }}
          DEPLOYED_INDEX_ID: ${{ vars.DEPLOYED_INDEX_ID }}
        run: |
          # Create a temporary file for the credentials
          echo "${{ secrets.GCP_SA_IA_CREDENTIALS }}" > /tmp/gcp_creds.json
          # Set the environment variable to the file path
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_creds.json
          # Run your tests
          pytest